log:
  level: INFO

entryPoints:
  web:
    # http
    address: ':80'
    http:
      # https://docs.traefik.io/routing/entrypoints/#entrypoint
      redirections:
        entryPoint:
          to: web-secure

  web-secure:
    # https
    address: ':443'

certificatesResolvers:
  letsencrypt:
    # https://docs.traefik.io/master/https/acme/#lets-encrypt
    acme:
      email: 'developer@guidoerdtsieck.nl'
      storage: /etc/traefik/acme/acme.json
      # https://docs.traefik.io/master/https/acme/#httpchallenge
      httpChallenge:
        entryPoint: web

http:
  routers:
    web-secure-router:
      rule: 'Host(`guidoerdtsieck.nl`) || Host(`www.guidoerdtsieck.nl`) && PathPrefix(`/django/`)'
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: django
      tls:
        # https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt

    web-media-router:
      rule: '(Host(`guidoerdtsieck.nl`) || Host(`www.guidoerdtsieck.nl`)) && PathPrefix(`/media/`)'
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: nginx
      tls:
        certResolver: letsencrypt

    static-router:
      rule: '(Host(`guidoerdtsieck.nl`) || Host(`www.guidoerdtsieck.nl`)) && PathPrefix(`/static/`)'
      service: nginx
      tls:
        certResolver: letsencrypt
      entryPoints:
        - web-secure


    react-app-router:
      rule: 'Host(`guidoerdtsieck.nl`) || Host(`www.guidoerdtsieck.nl`)'
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: react
      tls:
        certResolver: letsencrypt



  middlewares:
    csrf:
      # https://docs.traefik.io/master/middlewares/headers/#hostsproxyheaders
      # https://docs.djangoproject.com/en/dev/ref/csrf/#ajax
      headers:
        hostsProxyHeaders: ['X-CSRFToken']

  services:
    django:
      loadBalancer:
        servers:
          - url: http://django:5000

    nginx:
      loadBalancer:
        servers:
          - url: http://nginx:80

    react:
      loadBalancer:
        servers:
          - url: http://nginx:80

providers:
  # https://docs.traefik.io/master/providers/file/
  file:
    filename: /etc/traefik/traefik.yml
    watch: true
